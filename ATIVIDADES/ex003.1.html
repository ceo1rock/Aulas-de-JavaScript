   <script>
    var n1 = Number.parseInt(window.prompt('Digite um número'))
    var n2 = Number.parseFloat(window.prompt('Digite outro número?'))
    var n3 = Number(window.prompt('Digite mais um número'))
    var s = n1 + n2 + n3
    
    n1.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'}) // vai imprimir o valor como R$ 0.00 
    s.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'}).replace('.',',') // vai imprimir o valor como R$ 0,00 
    
    window.alert(`O resultado da soma é  ${s}!!!`) // "+" é concatenação 
    window.alert(`O resultado da soma é  ${s.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'}).replace('.',',')}!!!`)


    // n1.tofixed(2) // vai imprimir o número com 2 casas decimais

   </script>
