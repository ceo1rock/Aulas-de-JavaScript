<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>

        body {
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255); 
            font: normal 16pt Arial;
        }

    </style>
</head>
<body>
    <h1>Iniciando o estudo sobre DOM</h1>
    <p> Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[1] 
        window.document.write('Paragrafo 1 - Esta escrito: ' + p1.innerText)
        p1.style.background = "blue"
        p1.style.color = 'red' 


        var d = window.document.getElementById('msg') 
        d.style.background = 'green'

        window.document.getElementById('msg').innerText = 'Posso usar o "innerText" ou o "innerHTML" para alterar o texto'

        var texto = window.document.querySelector('div#text') 
        texto.style.background = "purple"

            
        var f = window.document.getElementsByName('msg')[0]
        f.style.background = 'black'
        f.innerText = 'EU CONSEGUI outra vez'       

        var e = window.document.querySelector('div#msg1') 
        
        e.style.color = 'blue'
        e.style.background = 'pink'
        e.innerText = 'EU CONSEGUI'

        var g = window.document.querySelector('div.msg') 
        '.'
        g.style.color = 'black'
        g.style.background = 'yellow'
        g.innerText = 'EU CONSEGUI pelo poder do amarelo'




    </script>
</body>
</html>
